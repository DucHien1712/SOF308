<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    background-color: #f0f2f5;
    color: #333;
  }
  .card {
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  .btn-primary {
    background-color: #333;
    border-color: #333;
  }
  .btn-primary:hover {
    background-color: #555;
  }
  .icon-input {
    position: relative;
  }
  .icon-input i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #777;
  }
  .icon-input input {
    padding-left: 40px;
  }
</style>

</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Đăng nhập</h2>
          <form>
            <div class="mb-3 icon-input">
              <i class="fas fa-envelope"></i>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3 icon-input">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
          </form>
          <div class="text-center mt-3">
            <p>Hoặc đăng nhập với</p>
            <a href="#" class="text-decoration-none mx-2"><i class="fab fa-facebook text-primary"></i></a>
            <a href="#" class="text-decoration-none mx-2"><i class="fab fa-google text-danger"></i></a>
            <a href="#" class="text-decoration-none mx-2"><i class="fab fa-github text-dark"></i></a>
          </div>
          <div class="text-center mt-3">
            <a href="register.html">Chưa có tài khoản? Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
